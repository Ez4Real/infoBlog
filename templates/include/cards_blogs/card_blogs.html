<div class="col" style="margin-bottom: 50px;">
    <a href="{{ post.get_absolute_url }}"
       class="text-dark text-decoration-none">
       <div class="blog-card">
            <div class="blog-date text-muted mb-3">
                {{ post.date_of_creation }}
            </div>
            <div class="blog-title mb-3">
                {% if CURRENT_LANGUAGE == "uk" %}
                    <h5 class="card-title text-start fs-2 blog-card-text">
                        {{ post.uk_title }}
                    </h5>
                {% else %}
                    <h5 class="text-dark blog-card-text">
                        {{ post.en_title }}
                    </h5>
                {% endif %}
            </div>
            <!-- <div class="blog-body mb-4">
                <p>
                    {{ post.en_content }}
                </p>  
            </div> -->
            <div class="blog-author fw-bolder">
                {% if CURRENT_LANGUAGE == "uk" %}
                    <strong>Автор:</strong> {{ post.author.uk_full_name }}
                {% else %}
                    <strong>Author:</strong> {{ post.author.en_full_name }}
                {% endif %}
            </div>
        </div>
    </a>
</div>
