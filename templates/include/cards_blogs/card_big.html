<div class="card mb-3">
    <a href="{{ scholar.get_scholar_posts }}" class="text-dark text-decoration-none">
        <div class="card-foto w-100">
            <img src="{{ scholar.image.url }}"
                 class="card-img-top d-block mx-auto w-100 h-100 ob-cover" alt="...">
        </div>
        <div class="card-body card-custom-blog">

                    {% if CURRENT_LANGUAGE == "uk" %}
                        <h5 class="text-dark">
                            <strong>Ім'я:</strong> {{ scholar.uk_full_name }}
                        </h5>
                        <p class="card-text">
                            <strong>Позиція:</strong> {{ scholar.uk_position }}
                        </p>
                    {% else %}
                        <h5 class="text-dark">
                            <strong>Name:</strong> {{ scholar.en_full_name }}
                        </h5>
                        <p class="card-text">
                            <strong>Position:</strong> {{ scholar.en_position }}
                            
                        </p>
                    {% endif %}

        </div>
        <div class="d-flex justify-content-between card-footer bg-transparent border-secondary">
            <small class="text-muted fs-6">
                <!-- <strong>Link to resource:</strong>  -->
                {{ scholar.link }}
            </small>
            <small class="text-primary fs-6">
                <!-- <strong>Slug:</strong> -->
                {{ scholar.slug }}
            </small>
        </div>
    </a>
</div>
