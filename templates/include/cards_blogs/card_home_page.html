<div class="col">
    <a href="{{ scholar.get_scholar_posts }}"
       class="text-dark text-decoration-none">
        <div class="card">
            <div class="d-flex align-items-center justify-content-center" style="height: 225px;">
                <img src="{{ scholar.image.url }}"
                     class="img-fluid rounded-start d-block mx-auto w-100 h-100 ob-cover"
                     alt="...">
            </div>
            <div class="card-body d-flex flex-column card-custom-blog text-align-justify align-items-center justify-content-center">

                {% if CURRENT_LANGUAGE == "uk" %}
                    <h5 class="card-title">
                        {{ scholar.uk_full_name }}
                    </h5>
                    <p class="card-text">
                        {{ scholar.uk_position }}
                    </p>
                {% else %}
                    <h5 class="card-title">
                        {{ scholar.en_full_name }}
                    </h5>
                    <p class="card-text">
                        {{ scholar.en_position }}
                    </p>
                {% endif %}

            </div>
            <!-- <div class="d-flex justify-content-between card-footer bg-transparent border-secondary">
                <small class="text-muted fs-6">
                    <strong>Link to resource:</strong> 
                    {{ scholar.link }}
                </small>
                <small class="text-primary fs-6">
                    <strong>Slug:</strong>
                    {{ scholar.slug }}
                </small>
            </div> -->
        </div>
    </a>
</div>
