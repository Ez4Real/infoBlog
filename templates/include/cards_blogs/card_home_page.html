<div class="col d-flex justify-content-center">
    <a href="{{ post.get_absolute_url }}"
       class="text-dark text-decoration-none">
        <div class="" style="width: 219px;">
            <div class=" d-flex flex-column card-custom-blog text-align-justify align-items-center">

                {% if CURRENT_LANGUAGE == "uk" %}
                    <h5 class="card-title text-start w-100 pt-2">
                        {{ post.en_title }}
                    </h5>
                    <p class="card-text text-start text-muted fs-6">
                        {{ post.en_title }}
                    </p>
                {% else %}
                    <h5 class="card-title text-start w-100 pt-2">
                        {{ post.en_full_name }}
                    </h5>
                    <p class="card-text text-start text-muted fs-6">
                        {{ post.en_position }}
                    </p>
                {% endif %}

            </div>
        </div>
    </a>
</div>
