<div class="col d-flex justify-content-center">
    <a href="{{ scholar.get_scholar_posts }}"
       class="text-dark text-decoration-none">
        <div class="" style="width: 330px;">
            <div class="d-flex align-items-center justify-content-center" style="height: 400px;">
                <img src="{{ scholar.image.url }}"
                     class="img-fluid rounded-start d-block mx-auto w-100 h-100 ob-cover"
                     alt="...">
            </div>
            <div class=" d-flex flex-column  text-align-justify align-items-center">

                {% if CURRENT_LANGUAGE == "uk" %}
                    <h5 class="text-center w-100 pt-2" style="color: #004494;">
                        {{ scholar.uk_full_name }}
                    </h5>
                    <p class="card-text text-center text-muted fs-6">
                        {{ scholar.uk_position }}
                    </p>
                {% else %}
                    <h5 class="text-center w-100 pt-2" style="color: #004494;">
                        {{ scholar.en_full_name }}
                    </h5>
                    <p class="card-text text-center text-muted fs-6">
                        {{ scholar.en_position }}
                    </p>
                {% endif %}

            </div>
        </div>
    </a>
</div>
