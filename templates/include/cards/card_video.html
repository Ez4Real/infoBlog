<div class="card card-video p-0" style="width:47%;">
    <div class="card-body">
        {% if CURRENT_LANGUAGE == "uk" %}
            <h5 class="card-title">{{ video.uk_title }}</h5>
        {% else %}
            <h5 class="card-title">{{ video.en_title }}</h5>
        {% endif %}
    </div>
    <div class="ratio ratio-16x9">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/7W3tVhTjDXg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
      <div class="d-flex justify-content-between card-footer bg-transparent border-secondary">
          <small class="text-muted">{{ video.date_of_creation }}</small>
          <small class="text-primary">
              {% if  video.type = pc%}
                  podcasts
              {% else %}
                  video
              {% endif %}
          </small>
      </div>
</div>
