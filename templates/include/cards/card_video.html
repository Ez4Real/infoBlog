<div class="card card-video p-0" style="width:47%;">
    <div class="p-2">
        <h5 class="card-title text-center">
        {% if CURRENT_LANGUAGE == "uk" %}
            {{ video.uk_title }}
        {% else %}
            {{ video.en_title }}
        {% endif %}
        </h5>
    </div>
    <div class="ratio ratio-16x9">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
      <div class="d-flex justify-content-between card-footer bg-transparent border-secondary">
          <small class="text-muted">{{ video.date_of_creation }}</small>
          <small class="text-primary">
              {% if  video.type == "pc" %}
                  podcast
              {% else %}
                  video
              {% endif %}
          </small>
      </div>
</div>
