{% load i18n %}
<div class="col">
    <a href="{{ news.get_absolute_url }}"
       class="text-dark text-decoration-none">
        <div class="card">
            <div class="d-flex align-items-center justify-content-center" style="height: 180px;">
                <img src="{{ news.banner.url }}"
                     class="img-fluid rounded-start d-block mx-auto w-100 h-100 ob-cover"
                     alt="...">
            </div>

            <div class="card-body card-castom d-flex align-content-top justify-content-center flex-wrap" style="height: 215px;">

                {% if CURRENT_LANGUAGE == "uk" %}
                <h5 class="card-title pb-1">
                    {{ news.uk_title }}
                </h5>
                <p class="card-text">
                    {{ news.uk_subtitle }}
                </p>
                {% else %}
                <h5 class="card-title align-self-center pb-2">
                    {{ news.en_title }}
                </h5>
                <p class="card-text align-self-end">
                    {{ news.en_subtitle }}
                </p>
                {% endif %}

            </div>

                </a>
            <div class="d-flex justify-content-between card-footer bg-transparent border-secondary">
                <small class="text-muted card-policy-area" style="margin-right: 10px; line-height: 1.7rem;">{{ news.date_of_creation }}</small>
                <a href="{% url 'policy_area' slug=news.policy_area.slug %}" class="text-decoration-none">
                    <small class="text-muted card-policy-area" style="margin-right: 10px;">{% trans news.policy_area.name %}</small>
                </a>

            </div>
        </div>

</div>
