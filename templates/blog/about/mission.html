{% extends "blog/base_generic.html" %}
{% load i18n %}

{% block content %}
<div class="text-center join-us-foto d-flex align-items-center justify-content-center">
    <img src="https://images.unsplash.com/photo-1447078806655-40579c2520d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
         class="d-block mx-auto w-100 h-100 ob-cover">
    <p class="h1 text-white join-us-text"> {% trans "Mission" %}</p>
</div>
<div class="p-3"></div>
<div class="container">
    <div class="row row-cols-2">
        <div class="col card-text">
            <p>
                {% if CURRENT_LANGUAGE == "uk" %}

                    {% include 'translates/uk/mission.html' %}

                {% else %}

                    {% include 'translates/en/mission.html' %}

                {% endif %}
            </p>
        </div>
        <div class="col">
            <div class="misio-img">
                <img src="https://images.unsplash.com/photo-1447078806655-40579c2520d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                     class="img-thumbnail" alt="">
            </div>
        </div>
    </div>
</div>
{% endblock content %}
