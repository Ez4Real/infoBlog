{% extends "blog/base_generic.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/css/lib_style.css' %}">

<div class="container">


    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        {% for resource in library_resources %}
        <div class="col">
            <a href="{{ resource.get_absolute_url }}">
                <div class="image-container">
                    <img src="{{ resource.banner.url }}" alt="...">
                    <div class="overlay">
                        <p class="text">{{ resource.type }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

<div class="p-3"></div>

<script src="{% static '/js/for_form_lib.js' %}"></script>
{% endblock %}
