{% extends "blog/base_generic.html" %}
{% load i18n %}

{% block content %}


<div class="container">
    
    {% if user.is_authenticated %}
        <p>Welcome, {{ user }}!</p>
        <strong>CONTENT</strong>
        <p><a href="{% url 'logout' %}" class="nav-link">{% trans "Log out" %}</a></p>
    {% else %}
        <p><a href="{% url 'login' %}" class="nav-link">{% trans "Log in" %}</a></p>
        <p> or </p>
        <p><a href="{% url 'register' %}" class="nav-link">{% trans "Sign up" %}</a></p>
    {% endif %}

</div>

{% endblock %}
