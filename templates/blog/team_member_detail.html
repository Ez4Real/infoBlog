{% extends "blog/base_generic.html" %}
{% load i18n %}

{% block content %}

    <div class="text-center join-us-foto d-flex align-items-center justify-content-center">
        <img src="{{ post.image.url }}" class="d-block mx-auto w-100 h-100 ob-cover">
    </div>

<div class="m-5"></div>
    <div class="container text-break">

    {% if CURRENT_LANGUAGE == "uk" %}
        <h5 class="card-title">
            {{ post.uk_full_name }}
        </h5>
        <div class="body-cronis-post ">
            {{ post.uk_content | safe }}
        </div>
        {% else %}
        <h5 class="card-title">
            {{ post.en_full_name }}
        </h5>
        <div class="body-cronis-post ">
            {{ post.en_content | safe }}
        </div>
    {% endif %}
    <div class="p-4"></div>
    <hr>
</div>

{% endblock %}
