{% extends "blog/base_generic.html" %}
{% load i18n %}

{% block content %}
<div class="p-1"></div>

<div class="container">

    {% for post in blog_posts %}
        <strong>Title:</strong> {{ post.en_title }}
        <br>
        <strong>Author:</strong> {{ post.author.en_full_name }}
        <br>
        <strong>Date:</strong> {{ post.date_of_creation }}
        <br><br>
    {% endfor %}

</div>
{% endblock content %}
