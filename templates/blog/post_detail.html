{% extends "blog/base_generic.html" %}

{% block content %}

    <div class="text-center join-us-foto d-flex align-items-center justify-content-center">
        <img src="{{ news.banner.url }}" class="d-block mx-auto w-100 h-100 ob-cover">
        <div class="h1 text-white join-us-text">
            {{ news.title }}
        </div>
    </div>

    <div class="m-5"></div>
<div class="container">

    <div class="h3">
        {{ news.subtitle }}
    </div>
    <div class="body-cronis-post">
        {{ news.content | safe }}
    </div>
    <div class="p-4"></div>
    <div class="row bg-gray">
        <div class="col">{{ news.date_of_creation }}</div>
        <div class="col text-end">{{ news.type }}</div>
    </div>
    <hr>
</div>

{% endblock %}
