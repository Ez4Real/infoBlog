{% extends "blog/base_generic.html" %}
{% load i18n %}

{% block content %}
    <div class="text-center join-us-foto d-flex align-items-center justify-content-center">
        <img src="https://images.unsplash.com/photo-1447078806655-40579c2520d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="d-block mx-auto w-100 h-100 ob-cover">
        <p class="h1 text-white join-us-text">{% trans "Join team" %}</p>
    </div>

<div class="p-3"></div>
<div class="container">

    {% if join_form %}
            <form method="post", enctype="multipart/form-data">
                <div class="row  d-flex justify-content-center">
                    <div class="col-auto">
                    </div>
                    <div class="col-md-5 col-12">
                        {% csrf_token %}
                        {{ join_form }}
                    </div>
                    <div class="col-auto" style="background: black">
                        <button type="submit" name="join_team" class="btn btn-outline-light mb-4">{% trans 'Subscribe' %}</button>
                    </div>
                </div>
            </form>
            {% endif %}

</div>
{% endblock content %}
